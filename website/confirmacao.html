<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença | Casamento João & Maria</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Confirmação de Presença</h1>
        <p>Por favor, confirme sua presença no nosso casamento!</p>
    </header>
    
    <!-- Add a loading indicator -->
    <div id="loading" style="text-align: center;">
        <p>Carregando lista de convidados...</p>
    </div>
    
    <section class="form-section" style="display: none;">
        <form id="confirmacao-form">
            <label for="convidados">Escolha os nomes dos convidados:</label>
            <select id="convidados" name="convidados[]" multiple="multiple" required>
                <!-- Opções serão carregadas dinamicamente via API -->
            </select>

            <label for="presenca">Você vai comparecer?</label>
            <select id="presenca" name="presenca" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button type="submit">Confirmar Presença</button>
        </form>
    </section>

    <footer>
        <p>Para mais informações, entre em contato: <a href="mailto:contato@casamento.com">contato@casamento.com</a></p>
    </footer>

    <script>
        $(document).ready(function () {
            const convidadosMap = new Map(); // Map para armazenar os convidados com id como chave e nome como valor
    
            // Ativa o Select2 para o campo de múltipla seleção
            $('#convidados').select2({
                placeholder: "Pesquise e selecione os convidados",
                allowClear: true,
            });
    
            // Carrega os nomes dos convidados via API
            fetch('https://1rhr2d2dtk.execute-api.us-east-1.amazonaws.com/prod/get-convidados')
                .then(response => response.json())
                .then(data => {
                    const convidadosSelect = $('#convidados');
                    data.forEach(convidado => {
                        convidadosSelect.append(new Option(convidado.convidado, convidado.id));
                        convidadosMap.set(convidado.id, convidado.convidado); // Adiciona ao Map
                    });

                    // Hide the loading spinner and show the form
                    $('#loading').hide();
                    $('.form-section').fadeIn();
                })
                .catch(error => {
                    console.error('Erro ao carregar convidados:', error);
                    alert('Erro ao carregar a lista de convidados. Por favor, tente novamente.');
                });
    
            // Lida com o envio do formulário via AJAX
            $('#confirmacao-form').submit(function (event) {
                event.preventDefault(); // Impede o envio padrão do formulário
    
                const convidadosSelecionadosIds = $('#convidados').val(); // IDs selecionados
                const presenca = $('#presenca').val();
    
                // Cria arrays separados para ids, nomes e presenças
                const ids = [];
                const nomes = [];
                const presencas = [];
    
                convidadosSelecionadosIds.forEach(id => {
                    ids.push(id);
                    nomes.push(convidadosMap.get(id)); // Recupera o nome pelo ID
                    presencas.push(presenca); // Adiciona o mesmo valor de presença para todos os selecionados
                });
    
                // Faz a requisição POST para enviar os dados de confirmação
                $.ajax({
                    url: 'https://1rhr2d2dtk.execute-api.us-east-1.amazonaws.com/prod/post-confirmacao',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        ids: ids,
                        convidados: nomes,
                        presenca: presencas,
                    }),
                    success: function (response) {
                        alert('Confirmação enviada com sucesso!');
    
                        // Limpa os campos do formulário
                        $('#confirmacao-form')[0].reset(); // Reseta o formulário
                        $('#convidados').val(null).trigger('change'); // Limpa o Select2
                    },
                    error: function (error) {
                        console.error('Erro ao enviar confirmação:', error);
                        alert('Ocorreu um erro ao enviar a confirmação. Tente novamente.');
                    },
                });
            });
        });
    </script>
</body>
